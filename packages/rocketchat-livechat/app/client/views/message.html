<template name="message">
  <div id="{{_id}}" data-username="{{u.username}}" data-date="{{date}}" class="intercom-conversation-part intercom-conversation-part-{{#if own}}user{{else}}admin{{/if}}  {{system}} {{t}} {{own}} {{isTemp}} {{error}}">
    <div class="intercom-comment-container intercom-comment-container-{{#if own}}user{{else}}admin{{/if}}">
      {{#if own}} {{else}}
      <div class="intercom-comment-container-admin-avatar">
        <div class="intercom-avatar" data-username="{{u.username}}" tabindex="1">{{> avatar username=u.username}}</div>
      </div>
      {{/if}}


	  <div class="intercom-comment" style="{{#if own}}background-color:{{color}};{{else}}{{/if}}">
        <div class="intercom-blocks">
          <div class="intercom-block intercom-block-paragraph">
          	<div class="intercom-block intercom-block-paragraph" dir="auto">{{{body}}}</div>
	          <!-- <div class="intercom-block intercom-block-paragraph">Hello <span title="wave">ðŸ‘‹</span>&nbsp;</div> -->
	          <!-- <div class="intercom-block intercom-block-paragraph">How can I help? <span title="smiley">ðŸ˜ƒ</span>&nbsp;</div> -->
          </div>
        </div>
      </div>
    </div>
    <span>
      <div class="intercom-conversation-part-metadata">{{time}}</div>
    </span>
    {{#if edit}}
			<span class="edited">({{_ "edited"}})</span>
		{{/if}}
  </div>

</template>
