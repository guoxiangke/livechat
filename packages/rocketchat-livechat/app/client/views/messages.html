<template name="messages">
		{{#with agentData}}

		{{/with}}


		<div class="intercom-conversation-body-container">
	    <div class="intercom-conversation-backgrounds">
	      <div class="intercom-conversation-background intercom-conversation-background-1"></div>
	    </div>

      <div class="intercom-conversation-body intercom-conversation-body-snapped" style="transform: translateY(0px); bottom: -173px;">

                    <div class="intercom-team-profile-full-admin-name">Dorian</div>
                  </div>
                  <div class="intercom-team-profile-full-avatar intercom-index-1">
                    <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/547835/square_128/FullSizeRender-1472098840.jpg?1472098840"></div>
                    <div class="intercom-team-profile-full-admin-name">Jack</div>
                  </div>
                  <div class="intercom-team-profile-full-avatar intercom-index-2">
                    <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/656461/square_128/IMG_1744-1472721461.jpg?1472721461"></div>
                    <div class="intercom-team-profile-full-admin-name">Jade</div>
                  </div>
                </div>
                <div class="intercom-team-profile-full-intro"><span>We make it simple and seamless for businesses and people to talk to each other. Ask us anything <span title="grinning">üòÄ</span></span></div>
              </div>
            </div>
            <div class="intercom-admin-profile">
              <div class="intercom-admin-profile-full">
                <div class="intercom-admin-profile-full-background" style="background-image: url(&quot;https://static.intercomassets.com/avatars/831182/square_128/Kate_Pic-1479735964.jpg?1479735964&quot;);"></div>
                <div class="intercom-admin-profile-full-avatar">
                  <div class="intercom-avatar">{{> avatar username=u.username}}</div>
                </div>
                <div class="intercom-admin-profile-full-body">
                  <div class="intercom-admin-profile-full-admin-name">{{u.username}}</div>
                  <div class="intercom-admin-profile-full-last-active">Active 10h ago</div>
                </div>
                <div class="intercom-admin-profile-full-title-and-location">
                  <div class="intercom-admin-profile-full-title"><span>Account Development Representative</span></div>
                  <div class="intercom-admin-profile-full-local-time">8:11 am in Dublin, Ireland</div>
                </div>
              </div>

              <div class="intercom-admin-profile-compact" style="opacity: 0;">
                <div class="intercom-admin-profile-compact-contents">
                  <div class="intercom-admin-profile-compact-avatar">
                    <div class="intercom-avatar">{{> avatar username=u.username}}</div>
                  </div>
                  <div class="intercom-admin-profile-compact-body">
                    <div class="intercom-admin-profile-compact-admin-name">{{u.username}}</div>
                    <div class="intercom-admin-profile-compact-last-active">Active 10h ago</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="intercom-conversation-body-parts" style="top: 248px; bottom: 228px;">
          <div class="intercom-conversation-body-parts-wrapper">
            <div class="intercom-conversation-parts" id="chat" style="transform: translateY(0px);">

                <div class="intercom-conversation-part intercom-conversation-part-admin intercom-conversation-part-last">
                  <div class="intercom-notification-channels-card">
                    <div class="intercom-notification-channels-card-admin-avatar">
                      <div class="intercom-avatar">{{> avatar username=u.username}}</div>
                    </div>
                    <div class="intercom-notification-channels intercom-notification-channels-last-part">
                      <div class="intercom-notification-channels-options">
                        <div class="intercom-notification-channels-title-container">
                          <div class="intercom-notification-channels-title">Ëé∑ÂèñÂõûÂ§çÊñπÂºè</div>
                          <div class="intercom-notification-channels-title-success"></div>
                        </div>
                        <div class="intercom-notification-channels-option-container">
                          <a class="intercom-notification-channels-option intercom-notification-channels-option-qq" >QQ</a>
                          <a class="intercom-notification-channels-option intercom-notification-channels-option-wechat" >ÂæÆ‰ø°</a>
                          <a class="intercom-notification-channels-option intercom-notification-channels-option-selected intercom-notification-channels-option-sms" >Áü≠‰ø°</a>
                        </div>
                        <div class="intercom-notification-channels-input-collector">
                          <form action="" id="userForm">
                            <div class="intercom-notification-channels-input-container">
                              <div class="intercom-notification-channels-input intercom-notification-channels-phone-input">
                                <div class="intercom-flag cn"></div>
                                <label class="intercom-notification-channels-placeholder">
                                  <!-- react-text: 119 -->137 1234 5678<!-- /react-text -->
                                </label>
                                <input type="text" id="username" name="intercom-channel-collector" value="" autocomplete="off">
                              </div>
                              <div class="intercom-notification-channels-input-submit-container">
                                <div class="intercom-notification-channels-input-submit-button">
                                  <div class="intercom-notification-channels-input-submit-icon"></div>
                                  <div class="intercom-notification-channels-input-valid-icon"></div>
                                </div>
                              </div>
                            </div>
                            <span></span>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <span></span>
                </div>


								{{#each messages}}
						      {{#nrr nrrargs 'message' .}}{{/nrr}}
						    {{/each}}


            </div>
          </div>
        </div>

      </div>
			<span></span>

				<div class="new-message background-primary-action-color color-primary-action-contrast not">
		      <span>{{_ "New_messages"}}</span>
		    </div>

		    <div class="error error-color error-background">
		      <span></span>
		    </div>
		</div>

    <div class="intercom-conversation-footer">
      <div class="intercom-composer">
        <pre><!-- /react-text --><br></pre>
        <textarea class="input-message" id="message" placeholder="{{_ "Type_your_message"}}"></textarea>
        <span></span>
        <span></span>
        <button class="intercom-composer-emoji-button"></button>
        <div class="intercom-composer-send-button send-button"><input type="file" style="display: none;"></div>
      </div>
  	</div>

</template>
