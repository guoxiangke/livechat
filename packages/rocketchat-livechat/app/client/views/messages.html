<template name="messages">
		{{#with agentData}}

		{{/with}}


		<div class="intercom-conversation-body-container">
	    <div class="intercom-conversation-backgrounds">
	      <div class="intercom-conversation-background intercom-conversation-background-1"></div>
	    </div>

      <div class="intercom-conversation-body intercom-conversation-body-snapped" style="transform: translateY(0px); bottom: -173px;">
        <div class="intercom-conversation-body-profile" style="background-color: {{color}}">
          <div class="intercom-conversation-profile intercom-conversation-profile-expanded">
			{{#if agentData}}
              <div class="intercom-admin-profile">
                <div class="intercom-admin-profile-full">
                  <div class="intercom-admin-profile-full-background" style="background-image: url('{{agentData.avatar}}');"></div>
                  <div class="intercom-admin-profile-full-avatar">
                    <div class="intercom-avatar">{{> avatar username=agentData.name}}</div>
                  </div>
                  <div class="intercom-admin-profile-full-body">
                    <div class="intercom-admin-profile-full-admin-name">{{agentData.name}}</div>
                    <div class="intercom-admin-profile-full-last-active">Active 10h ago</div>
                  </div>
                  <div class="intercom-admin-profile-full-title-and-location">
                    <div class="intercom-admin-profile-full-title"><span>Account Development Representative</span></div>
                    <div class="intercom-admin-profile-full-local-time">8:11 am in Dublin, Ireland</div>
                  </div>
                </div>

                <div class="intercom-admin-profile-compact" style="opacity: 0;">
                  <div class="intercom-admin-profile-compact-contents">
                    <div class="intercom-admin-profile-compact-avatar">
                      <div class="intercom-avatar">{{> avatar username=agentData.name}}</div>
                    </div>
                    <div class="intercom-admin-profile-compact-body">
                      <div class="intercom-admin-profile-compact-admin-name">{{agentData.name}}</div>
                      <div class="intercom-admin-profile-compact-last-active">Active 10h ago</div>
                    </div>
                  </div>
                </div>
              </div>
            {{else}}
              <div class="intercom-team-profile">
                <div class="intercom-team-profile-full" style="opacity: 1;">
                  <div class="intercom-team-profile-full-team-name">51chat微洽客</div>
                  <div class="intercom-team-profile-full-response-delay">通常20分钟内获得客服回复</div>
                  <div class="intercom-team-profile-full-avatar-container">
                    <div class="intercom-team-profile-full-avatar intercom-index-0">
                      <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/383251/square_128/Photo_on_4-12-16_at_16.11-1460537250-1462491715.jpg?1462491715"></div>
                      <div class="intercom-team-profile-full-admin-name">Dorian</div>
                    </div>
                    <div class="intercom-team-profile-full-avatar intercom-index-1">
                      <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/547835/square_128/FullSizeRender-1472098840.jpg?1472098840"></div>
                      <div class="intercom-team-profile-full-admin-name">Jack</div>
                    </div>
                    <div class="intercom-team-profile-full-avatar intercom-index-2">
                      <div class="intercom-avatar"><img src="https://static.intercomassets.com/avatars/656461/square_128/IMG_1744-1472721461.jpg?1472721461"></div>
                      <div class="intercom-team-profile-full-admin-name">Jade</div>
                    </div>
                  </div>
                  <div class="intercom-team-profile-full-intro"><span>{{offlineData.offlineMessage}} We make it simple and seamless for businesses and people to talk to each other. Ask us anything<span title="grinning">😀</span></span></div>
                </div>
              </div>
            {{/if}}


          </div>
        </div>

        <div class="intercom-conversation-body-parts" style="top: 158px; bottom: 228px;">
          <div class="intercom-conversation-body-parts-wrapper">
            <div class="intercom-conversation-parts" id="chat" style="transform: translateY(0px);">
				{{#if showRegisterForm}}
				{{> newregister}}
				{{/if}}

				{{#each messages}}
				  {{#nrr nrrargs 'message' .}}{{/nrr}}
				{{/each}}
            </div>
          </div>
        </div>

      </div>
			<span></span>

			{/*<div class="new-message background-primary-action-color color-primary-action-contrast not">
	      <span>{{_ "New_messages"}}</span>
	    </div>*/}

	    <div class="error error-color error-background">
	      <span></span>
	    </div>
		</div>

    <div class="intercom-conversation-footer">
      <div class="intercom-composer">
        <pre><!-- /react-text --><br></pre>
        <textarea class="input-message" id="message" placeholder="{{_ "Type_your_message"}}"></textarea>
        <span></span>
        <span></span>
        <button class="intercom-composer-emoji-button"></button>
        <div class="intercom-composer-send-button send-button"><input type="file" style="display: none;"></div>
      </div>
  	</div>

</template>
