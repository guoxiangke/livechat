<template name="livechatWindow">
	{{#if livechatStarted}}
		<div class="livechat-room {{#if popoutActive}}popout{{/if}}" id="intercom-container-body">
			<div id="intercom-container" data-bgcolor="{{color}}" data-fontcolor="{{fontColor}}">
				<div data-reactroot="" class="intercom-messenger">
					<div class="intercom-messenger-background"></div>
					<div class="intercom-conversation">
						<div class="intercom-header-buttons">
             <!--  <div class="intercom-header-buttons-back">
                <div class="intercom-header-buttons-back-contents"></div>
              </div> -->
              <div class="intercom-header-buttons-close title">
                <div class="intercom-header-buttons-close-contents"></div>
              </div>
            </div>



            {{> messages}}

						<!-- {{> poweredBy }} -->


					</div>
				</div>
			</div>
		</div>
	{{/if}}
	{{#if videoCalling}}
		{{> videoCall}}
	{{/if}}
</template>
